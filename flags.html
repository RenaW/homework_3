<!DOCTYPE html>
<html>
    <head>
        <title>Flags</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="flags.css">
    </head>
    <body>
        <div class="japan-background flag-shape">
            <div class="japan-circle"></div>
            <div class="country-name">Япония</div>
        </div>
        <div class="flag-shape"><!-- переворот флага Перу-Гвинея-->
            <div class="peru-line peru-line-left"></div>
            <div class="peru-line peru-line-center"></div>
            <div class="peru-line peru-line-right"></div>
            <div class="country-name before-hover">Перу</div>
            <div class="country-name">Гвинея</div>
            </div>
        <div class="flag-shape">
            <div class="kosta-rika-blue-top kosta-rika-line"></div>
            <div class="kosta-rika-white-top kosta-rika-line"></div>
            <div class="kosta-rika-red-center kosta-rika-line"></div>
            <div class="kosta-rika-white-bottom kosta-rika-line"></div>
            <div class="kosta-rika-blue-bottom kosta-rika-line"></div>
            <div class="country-name">Коста-Рика</div>
        </div>
        <div class="shpiz-background flag-shape">
            <div class="shpiz-horizontal-white-line shpiz-line"></div>
            <div class="shpiz-vertical-white-line shpiz-line"></div>
            <div class="shpiz-horizontal-blue-line shpiz-line"></div>
            <div class="shpiz-vertical-blue-line shpiz-line"></div>
            <div class="country-name">Шпицберген</div>
        </div>
        <div class="jamaica-background flag-shape">
            <div class="jamaica-yellow-triangle-left jamaica-line"></div>
            <div class="jamaica-yellow-triangle-right jamaica-line"></div>
            <div class="jamaica-black-triangle-left jamaica-line"></div>
            <div class="jamaica-black-triangle-right jamaica-line"></div>
            <div class="country-name">Ямайка</div>
        </div>
    </body>
</html>
